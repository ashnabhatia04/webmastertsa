<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trial</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        
        <style>
            
            form{
                padding: 20px;
                border: 2px black solid;
                margin-right: 450px;
            }
            
        </style>
        
        
    </head>
    <body>
        
        <h1>Trial</h1>
        <h2>Tickets!</h2>
        
        <form>
            
            <label for="first name">
            First Name: <input type="text" name="name"> 
            </label>
            
            <label for="last name">
            Last Name: <input type="text" name="name"> 
            </label>
            
            <br><br>
            
            <label for="show date">
            Show Date: <input type="date" name="date"> 
            </label>
            
            <label for="number of seats">
            Number of Seats: <input type="range" name="number of seats" value="1" max="10" min="1"> 
            </label> 
            
            <br> <br>
            
            <label for="credit card number">
            Credit Card Number: <input type="number" name="credit card" maxlength="16"> 
            </label> 
            
            
        
        </form>
    
        
    </body>
</html>
